<div class="backdrop backdrop__is-hidden" data-modal>
    <div class="modal">
        <button class="modal__btn-close" data-modal-close>
            <svg width="11" height="11">
                <use href="/src/images/icons.svg#icon-close-modal"></use>
            </svg>
        </button>
        <p class="modal__title">Your order</p>
        <form class="form">
            <p class="modal__text">Product:</p>
            <ul class="modal-product__list">
                    <li class="modal-product__item">
                        <div class="product__thumb">
                            <img class="product__thumb--img" src="/src/images/products/home-pic1-224@1x.png" alt="" width="50">
                            <p class="product__thumb--name">ice cream</p>
                            <p class="product__thumb--price">price: 15$</p>
                            <input class="product__input" type="number" required min="0" step="1" value="0" name="amount-1" id="amount-1">
                        </div>
                    </li>
                    <li class="modal-product__item">
                        <div class="product__thumb">
                            <img class="product__thumb--img" src="/src/images/products/home-pic2-280@1x.png" alt="" width="50">
                            <p class="product__thumb--name">ice coffee</p>
                            <p class="product__thumb--price">price: 10$</p>
                        </div>
                    <input class="product__input" type="number" required min="0" step="1" value="0" name="amount-1" id="amount-2">
                    </li>
                    <li class="modal-product__item">
                        <div class="product__thumb">
                           <img class="product__thumb--img" src="/src/images/products/home-pic3-280@1x.png" alt="" width="50">
                           <p class="product__thumb--name">milck shakes</p>
                           <p class="product__thumb--price">price: 12$</p>
                        <input class="product__input" type="number" required min="0" step="1" value="0" name="amount-1" id="amount-3">
                        </div>
                    </li>
                </ul>   
            <p class="modal__text">Delivery</p>
            <div class="form__field">
                <label class="form__label" for="name">Name</label>
                <input class="form__input" type="text" name="name" id="name">
                <svg class="form__icon" width="18" height="18">
                    <use href="/src/images/icons.svg#icon-person-black"></use>
                </svg>
            </div>
            <div class="form-contacts">
                <div class="form__field form__field-contacts">
                    <label class="form__label" for="phone">Phone</label>
                    <input class="form__input" type="text" name="phone" id="phone">
                    <svg class="form__icon" width="18" height="18">
                        <use href="/src/images/icons.svg#icon-phone-black"></use>
                    </svg>
                </div>
                <div class="form__field form__field-contacts">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input input-contacts" type="text" name="email" id="email">
                    <svg class="form__icon" width="18" height="18">
                        <use href="/src/images/icons.svg#icon-email-black"></use>
                    </svg>
                </div>
            </div>
            <div class="form__field">
                <label class="form__label" for="address">Address</label>
                <input class="form__input" type="text" name="address" id="address">
                <svg class="form__icon" width="18" height="18">
                    <use href="/src/images/icons.svg#icon-email-black"></use>
                </svg>
            </div>
            <div class="form__field">
                <label class="form__label" for="feetback"></label>
                <textarea class="form__feetback" name="feetback" id="feetback" rows="10"
                    placeholder="your wishes"></textarea>
            </div>
            <label class="form__check-box">
                <input class="check-box__input" type="checkbox">
                <svg class="check-box__icon" width="16" height="15">
                    <use href="/src/images/icons.svg#icon-check-modal"></use>
                </svg>
                I agree with the mailing
            </label>
            <button class="button form__btn-submit" type="button">Send</button>
        </form>
    </div>
</div>
